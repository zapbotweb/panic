<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Panic Button</title>
  <script>
    // Function to get the user's current location and send it to the webhook
    async function sendPanicAlert() {
      if (navigator.geolocation) {
        document.getElementById("location").innerText = "Fetching location...";

        navigator.geolocation.getCurrentPosition(
          async (position) => {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            document.getElementById("location").innerText = 
              `Latitude: ${latitude}, Longitude: ${longitude}`;

            const webhookUrl = "https://discord.com/api/webhooks/1333064545509576786/NdbQKRH4x0syqqdJNuVRIcVEb0jM-lNBimBmHL1gn0gK7hgVHz3SHFRfTS9FQrFvHSl-";

            const payload = {
              content: `${latitude}, ${longitude}`
            };

            try {
              const response = await fetch(webhookUrl, {
                method: "POST",
                headers: {
                  "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
              });

              if (response.ok) {
                alert("Panic alert sent successfully!");
              } else {
                alert("Failed to send panic alert. Please try again.");
              }
            } catch (error) {
              alert("Error sending panic alert: " + error.message);
            }
          },
          (error) => {
            document.getElementById("location").innerText = 
              "Unable to fetch location. Please allow location access.";
          }
        );
      } else {
        document.getElementById("location").innerText = 
          "Geolocation is not supported by your browser.";
      }
    }
  </script>
</head>
<body>
  <div style="text-align: center; margin-top: 50px;">
    <h1>Real-Time Location Tracker</h1>
    <p id="location">Press the button below to send your location.</p>
    <button 
      onclick="sendPanicAlert()" 
      style="padding: 20px 40px; font-size: 20px; background-color: red; color: white; border: none; border-radius: 5px; cursor: pointer;">
      Panic
    </button>
  </div>
</body>
</html>
