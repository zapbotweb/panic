<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Panic Button</title>
  <script>
    async function sendPanicAlert() {
      try {
        // Get the user's current location
        navigator.geolocation.getCurrentPosition(async (position) => {
          const userLatitude = position.coords.latitude;
          const userLongitude = position.coords.longitude;

          const webhookUrl = "https://discord.com/api/webhooks/1333064545509576786/NdbQKRH4x0syqqdJNuVRIcVEb0jM-lNBimBmHL1gn0gK7hgVHz3SHFRfTS9FQrFvHSl-";
          
          const payload = {
            content: `${userLatitude}, ${userLongitude}`  // Send the current coordinates
          };

          const postResponse = await fetch(webhookUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
          });

          if (postResponse.ok) {
            alert(`Panic button successfully deployed: ${userLatitude}, ${userLongitude}`);  // Show coordinates in the alert
          } else {
            alert("Failed to send panic alert. Please try again.");
          }
        }, (error) => {
          alert("Error retrieving location: " + error.message);
        });
      } catch (error) {
        alert("Error sending panic alert: " + error.message);
      }
    }
  </script>
  <style>
    body {
      background-color: rgb(77, 36, 36);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    button {
      width: 400px; /* Increased width */
      height: 400px; /* Increased height */
      border-radius: 50%; /* Circular shape */
      background-color: red;
      color: white;
      border: 12px solid #770000; /* Thick border for radio-like look */
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.5); /* Deeper shadow for emphasis */
      font-size: 36px; /* Larger font size */
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      line-height: 400px; /* Center text vertically */
      transition: transform 0.2s, box-shadow 0.2s; /* Smooth hover and press effects */
    }
    button:hover {
      background-color: darkred;
    }
    button:active {
      transform: scale(0.9); /* Pressed effect */
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <button onclick="sendPanicAlert()">Panic</button>
</body>
</html>
